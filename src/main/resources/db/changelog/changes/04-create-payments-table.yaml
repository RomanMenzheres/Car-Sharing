databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Roma Menzheres
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('PENDING', 'PAID')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: enum('PAYMENT', 'FINE')
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: DECIMAL(11,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: 'false'
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: payments
                  baseColumnNames: rental_id
                  referencedTableName: rentals
                  referencedColumnNames: id
                  constraintName: fk_payments_rentals
                  onDelete: CASCADE
